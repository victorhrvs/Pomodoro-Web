<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./dist/easytimer.min.js"></script>
    
    <title>Cronometro Pomodoro</title>

</head>
<body>
    <div class="bg-circle">
        <div class="circle">
            <div class="internal">
                <p id="clock_green" style="display: flex;">25:00</p>
                <p id="clock_yellow" style="display: none;">5:00</p>
            </div>
        </div>
    </div>
    <div class="bg-circle" >
        <div class="btn-circle" id="btn-rewind">
            <img src="./res/img/rewind.svg" alt="rewind">
        </div>
        <div class="btn-circle" id="btn-play">
            <img src="./res/img/play.svg" alt="play">
        </div>
        <div class="btn-circle" id="btn-next">
            <img src="./res/img/next.svg" alt="next">
        </div>
    </div>

    <ul class="conj-barra">
        <li class="barra">
            <div class="text-barra">Cronômetro da Tarefa:</div>
            <div class="tempo">
                <input type="time" step='1' min="00:00:00" max="23:59:59" value="00:25:00">
            </div>
            <div class="btn-barra">
                <img src="./res/img/arrow.svg" alt="arrow">              
            </div>
        </li>
        <li class="barra">
            <div class="text-barra">Cronômetro de descanso:</div>
            <div class="tempo">
                <input type="time" step='1' min="00:00:00" max="23:59:59" value="00:05:00">
            </div>
            <div class="btn-barra">
                <img src="./res/img/arrow.svg" alt="arrow">
            </div>
        </li>
        <li class="barra">
            <div class="text-barra doacao">Doações</div>
            <div class="btn-doacoes">
                <img src="./res/img/donation.svg" alt="donation">                  
            </div>
        </li>
        <div class="btn-circle-small" id="navigation_bar">
            <img src="./res/img/menu.svg" alt="menu">
        </div>
    </ul>
    <div id="countdownExample">
        <div class="values"></div>
    </div>
    <script type="module" src="pomodoro.js"></script>

</body>
</html>
